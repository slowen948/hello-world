<h1 align=centre>t205-translate-speak-owen</h1>

<script src="https://translate.google.come/translate_a/element.js?cb=googleTranslateElementInit"></script>
<script src='https://code.responsivevoice.org/responsivevoice.js'></script>

<script>
function googleTranslateElementInit() {
    new google.translate.TranslateElement({pagelanguage: 'en', includedLanguages: 'en,fr,de,rn,zu,uk,uz,to'},'google_translate_element');
}
</script>

<div id="google_translate_element">I really like java script</div>

<input type="button" value="initialize speak" onclick="{
    let myVoice = 'Russian Female'
    responsiveVoice.speak(document.getElementById('google_translate_element').innerText, myVoice, {pitch: 1, rate: 1, volume : 1})

}"><br><br>
